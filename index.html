<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">

    <title>Shopping List</title>
</head>
<body>
    <h1>Vue.js</h1>

    <div id="app">
        <h2>{{ title }}</h2>
        <input v-model="newItem" @keyup.enter="addItem" placeholder="add shopping list item" type="text">
        <button @click="addItem">Add product</button>
        <ul>
            <li v-for="(item, key) in list">{{ item.name }}   <button @click="removeItem(key)">Remove</button></li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
